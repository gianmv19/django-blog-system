{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="row">
        <!-- Left sidebar -->
        {% include 'dashboard/sidebar.html' %}


        <!-- Right side content -->
        <div class="col-md-9">
        {% if perms.blogs.view_category %}
            <h2>Add New Category</h2>
            <form action="{% url 'add_category' %}" method="POST" style="width: 500px">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-warning w-100 margin-auto mb-2">Submit</button>
            </form>
            <br>
        </div>
        {% else %}
        <h5>You do not have permission to view this page</h5>
        {% endif %}
    </div>
{% endblock %}
