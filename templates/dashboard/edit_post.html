{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="row">
        <!-- Left sidebar -->
        {% include 'dashboard/sidebar.html' %}


        <!-- Right side content -->
        <div class="col-md-9">
            <h2>Edit Blog Post</h2>
            <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-warning w-100 margin-auto mb-2">Submit</button>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
