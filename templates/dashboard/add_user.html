{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="row">
        <!-- Left sidebar -->
        {% include 'dashboard/sidebar.html' %}


        <!-- Right side content -->
        <div class="col-md-9">
            {% if perms.auth.view_user %}
            <h2>Add New User</h2>
            <form action="{% url 'add_user' %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-warning w-100 margin-auto mb-2">Submit</button>
            </form>
            <br>
        {% else %}
        <h5>You do not have permission to view this page</h5>
        {% endif %}
        </div>
    </div>
{% endblock %}
